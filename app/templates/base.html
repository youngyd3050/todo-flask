<!doctype html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <title>Flask Todo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light">

    <!-- ① 导航栏开始 -->
    <nav class="navbar navbar-expand-sm navbar-light bg-light mb-4 border-bottom">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('main.index') }}">Flask-Todo</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav ms-auto">
            {% if current_user.is_authenticated %}
              <li class="nav-item">
                <span class="navbar-text me-3">Hi, {{ current_user.username }}</span>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('main.logout') }}">退出</a>
              </li>
            {% else %}
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('main.login') }}">登录</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('main.register') }}">注册</a>
              </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>
    <!-- ① 导航栏结束 -->

    <!-- ② 页面主体 -->
    <div class="container py-4">
      {% block content %}{% endblock %}
    </div>

    <!-- ③ Bootstrap JS（导航栏折叠需要） -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
